<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pong</title>
    <style>
    	* { padding: 0; margin: 0; background: #eccebe; }
    	h1 { text-align: center; }
    	canvas { background: #e66662; display: block; margin: 0 auto; }
    	img { border: solid 1px;  margin:4px 8px 0px 0px; }
    	.btn-shoot-div {text-align: center;}
    	.btn-shoot {background: black; color: red;}
    </style>
</head>
<body>

<h1 ><img src="me.jpg" width="8%" height="8%">I Make A Video Game For You</h1> 



<canvas id="myCanvas" width="480" height="320"></canvas>

<div class="btn-shoot-div">
	<input class="btn-shoot" type="button" value=" FIRE! " id="MyButton">
    <input class="btn-reset" type="button" value=" Reset " id="MyReset">
</div>


<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var x = canvas.width -55;
var y = canvas.height -270;
var dx = -19;
var dy = 12;


    
function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, 10, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 10, canvas.width, canvas.height);
    drawBall();
    x += dx;
    y += dy;
    
    
}





</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/ pixi.js/4.0.0/pixi.min.js"></script> -->
<script>
// Using a Js timing function to repeat different sets of values to make the shot sprite appear to move.
	$(document).ready(function(){
    $('#MyButton').click(function(){
       setInterval(draw, 20);
    });
  });

  

$(document).ready(function(){
    $('#MyReset').click(function(){
       document.location.reload();
    });
  });

 
</script>
</body>
</html>
